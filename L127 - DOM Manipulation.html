<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>L127 DOM Manipulation</title>
	<style type="text/css">
		.big{
			color: red;
			border: 1px solid blue;
			font-size: 30px;
		}
		
		.small {
			color: blue;
			border: 1px solid red;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<h1>Hello</h1>
	<h1>Goodbye</h1>
	<ul>
		<li id="first" class="special">item 1</li>
		<li class="bolded">item 2</li>
		<li class="bolded">item 3</li>
		<li class="underline">item 4</li>
		<li class="underline">item 5</li>
		<li><a target="_blank" href="http://www.google.com">Go to Google</a></li>
	</ul>
	<p>This is an <strong>awesome</strong> paragraph!</p>
</body>
</html>
